session_name: siqtraq
start_directory: ~/workspace/siqtraq
windows:
  - window_name: shell
    panes:
      - poetry run nvim
  - window_name: git
    panes:
      - git st
  - window_name: services
    layout: even-vertical
    focus: True
    panes:
      - poetry run python siq/manage.py runserver
      - docker-compose -f docker-services.yml up
      - yarn --cwd frontend watch
