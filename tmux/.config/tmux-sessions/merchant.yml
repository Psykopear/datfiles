session_name: merchant
start_directory: ~/workspace/merchant
windows:
  - window_name: nvim
    focus: True
    panes:
      - poetry run nvim
  - window_name: shell
    panes:
      - git st
  - window_name: docker-services
    panes:
      - docker-compose -f docker-services.yml up
      - poetry run python merchant/manage.py runserver
