# Mouse support
set -g mouse on

# True colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# set window split
bind-key v split-window -h -p 10
bind-key b split-window -v -l 10

set-option -g set-titles on
set-option -g set-titles-string "#W"

# Statusbar
set -g status-interval 1
set -g status-justify left
set -g status-left ''
set -g status-right ''
set-option -g status-position top

# default window title colors
# set-window-option -g window-status-fg colour244 #base0
# set-window-option -g window-status-bg colour234

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=colour225
set-window-option -g window-status-current-format '#[fg=white,bold]#{window_index} #[fg=colour05]#{pane_current_command} #[fg=colour06]#(echo "#{pane_current_path}" | rev | cut -d'/' -f-3 | rev) '
set-window-option -g window-status-format '#[fg=colour08,bold]#{window_index} #[fg=colour08]#{pane_current_command} #[fg=colour08]#(echo "#{pane_current_path}" | rev | cut -d'/' -f-3 | rev) '


# Avoid showing "Activity in windows x"
set -g visual-activity off
set -g monitor-activity off

# C-b is not acceptable -- Vim uses it
# So let's use C-a. That's used by vim anyway lol
set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# Vi copypaste mode
set-window-option -g mode-keys vi

# Vim and tmux seamless panes integration
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# HJKL pane resize
bind-key -r H resize-pane -L 1
bind-key -r J resize-pane -D 1
bind-key -r K resize-pane -U 1
bind-key -r L resize-pane -R 1

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# color
# set -g default-terminal "tmux-256color"
# # set-option -ga terminal-overrides ",*256col*:Tc"
# set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set focus events for correct integration with vim
set -g focus-events on

# Create named window
bind-key C new-window \; command-prompt -p "Name for this new window: " "rename-window '%%'"

# COLOUR (base16)
# Base16 Styling Guidelines:
# base00 - Default Background
# base01 - Lighter Background (Used for status bars)
# base02 - Selection Background
# base03 - Comments, Invisibles, Line Highlighting
# base04 - Dark Foreground (Used for status bars)
# base05 - Default Foreground, Caret, Delimiters, Operators
# base06 - Light Foreground (Not often used)
# base07 - Light Background (Not often used)
# base08 - Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
# base09 - Integers, Boolean, Constants, XML Attributes, Markup Link Url
# base0A - Classes, Markup Bold, Search Text Background
# base0B - Strings, Inherited Class, Markup Code, Diff Inserted
# base0C - Support, Regular Expressions, Escape Characters, Markup Quotes
# base0D - Functions, Methods, Attribute IDs, Headings
# base0E - Keywords, Storage, Selector, Markup Italic, Diff Changed

# Use colortest script from base16-shell to get color assignments.

# default statusbar colors
set-option -g status-style bg=colour18,fg=colour20,default

# default window title colors
set-window-option -g window-status-style bg=colour00,fg=colour20

# active window title colors
set-window-option -g window-status-current-style bg=colour00,fg=colour07

# pane border
set-option -g pane-border-style fg=colour2
set-option -g pane-active-border-style fg=colour12

# message text
set-option -g message-style bg=colour18,fg=colour07

# pane number display
set-option -g display-panes-active-colour colour02 # base0B
set-option -g display-panes-colour colour03 # base0A

# clock
set-window-option -g clock-mode-colour colour02 #base0B

# bell
set-window-option -g window-status-bell-style fg=colour18,bg=colour01
