[[block]]
block = "focused_window"
max_width = 41

[[block]]
block = "cpu"
interval = 1


[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mug}GB / {MTg}GB"
format_swap = "{SFm}MB"

[[block]]
block = "battery"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20

[[block]]
block = "sound"
on_click = "pavucontrol"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
on_click = "orage"
